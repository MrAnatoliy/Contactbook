<div class="flex justify-center items-center h-screen">
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Edit Contact Details</h2>
    <div class="mb-4">
      <label for="first_name" class="block">First Name:</label>
      <input type="text" id="first_name" name="first_name" [(ngModel)]="contact.first_name" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>
    <div class="mb-4">
      <label for="last_name" class="block">Last Name:</label>
      <input type="text" id="last_name" name="last_name" [(ngModel)]="contact.last_name" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>
    <div class="mb-4">
      <label for="phone" class="block">Phone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="contact.phone" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>
    <div class="mb-4">
      <label for="email" class="block">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" class="w-full border border-gray-300 rounded-md px-3 py-2">
    </div>
    <div class="flex justify-end">
      <button (click)="saveContact()" class="mr-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      <button (click)="goBack()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Go Back</button>
    </div>
  </div>
</div>
